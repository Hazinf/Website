<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazinf | BIO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #050d25, #010414, #0e1a47, #000000);
      background-size: 400% 400%;
      animation: gradientBackground 20s ease infinite;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(10, 10, 40, 0.8);
      border: 1px solid rgba(0, 123, 255, 0.5);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.5), 0 0 70px rgba(0, 123, 255, 0.3);
      padding: 4rem;
      text-align: center;
      max-width: 480px;
      animation: fadeInUp 1.2s ease forwards, floating 6s ease-in-out infinite, glowPulse 4s infinite;
      backdrop-filter: blur(16px);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1.2rem;
      border: 4px solid #00bfff;
      box-shadow: 0 0 20px #00bfff, 0 0 40px #008cff;
      animation: pulse 3s infinite ease-in-out;
    }

    h2 {
      font-size: 2.2rem;
      color: #00bfff;
      margin-bottom: 0.8rem;
      text-shadow: 0 0 12px #00bfff;
    }

    p {
      font-size: 1.2rem;
      color: #cce7ff;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 1.8rem;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 12px #0077ff, 0 0 24px #0077ff inset;
    }

    .btn:hover {
      background: #005fcc;
      box-shadow: 0 0 18px #0077ff, 0 0 28px #0077ff inset;
      transform: scale(1.08);
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.8rem;
      color: #888;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00bfff, 0 0 25px #00bfff; }
      50% { box-shadow: 0 0 25px #00bfff, 0 0 40px #0077ff; }
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 25px rgba(0, 123, 255, 0.5), 0 0 70px rgba(0, 123, 255, 0.3); }
      50% { box-shadow: 0 0 35px rgba(0, 123, 255, 0.8), 0 0 100px rgba(0, 123, 255, 0.4); }
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 400px) {
      .card {
        margin: 1rem;
        padding: 2rem;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="./song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="card">
    <img class="avatar" src="https://i.ebayimg.com/images/g/zNMAAOSwS7hhBjIA/s-l1200.jpg" alt="Avatar"/>
    <h2>Hazinf</h2>
    <p>Web developer • Designer • Coder</p>
    <button class="btn">Follow Me</button>
  </div>

  <footer>
    &copy; 2025 Hazinf. All rights reserved.
  </footer>
</body>
</html>
