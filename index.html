<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazinf | BIO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #050d25, #010414);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(10, 10, 40, 0.8);
      border: 1px solid rgba(0, 123, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.4), 0 0 60px rgba(0, 123, 255, 0.2);
      padding: 2rem;
      text-align: center;
      max-width: 350px;
      animation: fadeInUp 1.2s ease forwards, floating 6s ease-in-out infinite;
      backdrop-filter: blur(14px);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #00bfff;
      box-shadow: 0 0 15px #00bfff, 0 0 35px #008cff;
      animation: pulse 3s infinite ease-in-out;
    }

    h2 {
      font-size: 1.8rem;
      color: #00bfff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #00bfff;
    }

    p {
      font-size: 1rem;
      color: #cce7ff;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.6rem 1.4rem;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px #0077ff, 0 0 20px #0077ff inset;
    }

    .btn:hover {
      background: #005fcc;
      box-shadow: 0 0 15px #0077ff, 0 0 25px #0077ff inset;
      transform: scale(1.07);
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.8rem;
      color: #888;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(60px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 10px #00bfff, 0 0 25px #00bfff;
      }
      50% {
        box-shadow: 0 0 25px #00bfff, 0 0 40px #0077ff;
      }
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 400px) {
      .card {
        margin: 1rem;
        padding: 1.2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="avatar" src="your-avatar-url-here" alt="Avatar"/>
    <h2>Hazinf</h2>
    <p>Web developer • Designer • Coder</p>
    <button class="btn">Follow Me</button>
  </div>

  <footer>
    &copy; 2025 Hazinf. All rights reserved.
  </footer>

</body>
</html>
