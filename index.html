<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazinf | Discord Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #0e0e10, #050505);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(20, 20, 25, 0.9);
      border: 1px solid rgba(0, 255, 213, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.2);
      padding: 2rem;
      text-align: center;
      max-width: 350px;
      animation: fadeInUp 1.2s ease forwards;
      backdrop-filter: blur(12px);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px #00ffd5;
      border: 2px solid #00ffd5;
      animation: pulse 2s infinite ease-in-out;
    }

    h2 {
      margin-bottom: 0.3rem;
      font-size: 1.8rem;
      color: #00ffd5;
    }

    p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.6rem 1.4rem;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5 inset;
    }

    .btn:hover {
      background: #00bfa6;
      box-shadow: 0 0 15px #00ffd5, 0 0 25px #00ffd5 inset;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(60px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px #00ffd5;
      }
      50% {
        box-shadow: 0 0 30px #00ffd5;
      }
    }

    @media (max-width: 400px) {
      .card {
        margin: 1rem;
        padding: 1.2rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
