<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Professional profile of Hazinf - Web Developer, Designer, and Coder">
  <title>Hazinf | Web Developer & Designer</title>
  <style>
    :root {
      --primary-color: #00bfff;
      --secondary-color: #0077ff;
      --dark-bg: #010414;
      --card-bg: rgba(10, 10, 40, 0.8);
      --text-light: #cce7ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(-45deg, #050d25, #010414, #0e1a47, #000000);
      background-size: 400% 400%;
      animation: gradientBackground 20s ease infinite;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 123, 255, 0.5);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.5), 0 0 70px rgba(0, 123, 255, 0.3);
      padding: 4rem 3rem;
      text-align: center;
      max-width: 480px;
      width: 90%;
      margin: 2rem auto;
      animation: fadeInUp 1.2s ease forwards, floating 6s ease-in-out infinite, glowPulse 4s infinite;
      backdrop-filter: blur(16px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .avatar-container {
      position: relative;
      margin: 0 auto 1.5rem;
      width: 150px;
      height: 150px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--secondary-color);
      animation: pulse 3s infinite ease-in-out;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: rotate(5deg) scale(1.05);
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary-color);
      margin-bottom: 0.8rem;
      text-shadow: 0 0 12px var(--primary-color);
      font-weight: 600;
    }

    .title {
      font-size: 1.2rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .title span {
      display: inline-block;
      position: relative;
    }

    .title span:not(:last-child)::after {
      content: "â€¢";
      margin-left: 0.5rem;
      color: rgba(255, 255, 255, 0.3);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 123, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 123, 255, 0.3);
    }

    .social-link:hover {
      background: rgba(0, 123, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .btn {
      padding: 0.8rem 2rem;
      background: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 12px var(--secondary-color), 0 0 24px var(--secondary-color) inset;
      font-weight: 500;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      width: 100%;
      text-decoration: none;
      display: block;
    }

    .btn:hover {
      background: #005fcc;
      box-shadow: 0 0 18px var(--secondary-color), 0 0 28px var(--secondary-color) inset;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .btn:hover::after {
      transform: translateX(100%);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
      animation: fadeIn 2s ease forwards;
      text-align: center;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(0, 191, 255, 0.5);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px var(--primary-color), 0 0 25px var(--primary-color); }
      50% { box-shadow: 0 0 25px var(--primary-color), 0 0 40px var(--secondary-color); }
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 25px rgba(0, 123, 255, 0.5), 0 0 70px rgba(0, 123, 255, 0.3); }
      50% { box-shadow: 0 0 35px rgba(0, 123, 255, 0.8), 0 0 100px rgba(0, 123, 255, 0.4); }
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }

    @media (max-width: 768px) {
      .card {
        padding: 3rem 2rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .title {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .avatar-container {
        width: 120px;
        height: 120px;
      }

      .btn {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="card">
    <div class="avatar-container">
      <img class="avatar" src="https://i.ebayimg.com/images/g/zNMAAOSwS7hhBjIA/s-l1200.jpg" alt="Hazinf's profile picture"/>
    </div>
    <h1>Hazinf</h1>
    <div class="title">
      <span>Web Developer</span>
      <span>Designer</span>
      <span>Coder</span>
    </div>
    
    <div class="social-links">
      <a href="https://github.com/Hazinf" class="social-link" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
        </svg>
      </a>
    </div>
    
    <div class="btn-container">
      <a href="https://getbadges.netlify.app" class="btn" target="_blank" rel="noopener noreferrer">Visit My Website</a>
      <button class="btn" aria-label="Follow Hazinf on social media">Follow Me</button>
    </div>
  </div>

  <footer>
    &copy; <span id="year"></span> Hazinf. All rights reserved.
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random size between 1px and 3px
      const size = Math.random() * 2 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.bottom = `-10px`;
      
      // Random animation duration between 10s and 20s
      const duration = Math.random() * 10 + 10;
      particle.style.animationDuration = `${duration}s`;
      
      // Random delay
      particle.style.animationDelay = `${Math.random() * 10}s`;
      
      particlesContainer.appendChild(particle);
    }
    
    // Button click effect
    const btn = document.querySelector('.btn:last-child');
    btn.addEventListener('click', function() {
      // Add your click action here
      console.log('Follow button clicked!');
      // Example: window.location.href = 'https://github.com/Hazinf';
    });
  </script>
</body>
</html>
